<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body>
        <!--Elements in the center of the page-->
        <center>
            <!--Google logo-->
            <div id="logo-top-section">
                <img id="logo" src="images/google-logo.png" alt="Google logo">
            </div>

            <!--Everything in the search bar-->
            <div id="search-wrap">
                <div id="search-box">

                    <!--Search icon inside the search bar-->
                    <div class="mag-icon-wrap" id="mag-glass-wrap">
                        <img class="search-icon" id="mag-glass-icon" src="images/search-icon.png" alt="Search icon">
                    </div>
                    
                    <!--Textbox input-->
                    <form id="search-form" action="submit-search">
                        <input class="input" type="text">
                    </form>

                    <!--Mic button-->
                    <div class="mic-icon-wrap" id="mic-wrap">
                        <img class="search-icon" id="mic-icon" src="images/mic-icon.png" alt="Microphone icon">
                    </div>
                </div>
            </div>
            <!--End of search bar-->
        </center>
        <!--End of center elements-->

        
    </body>
    
</html>
