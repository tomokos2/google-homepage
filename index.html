<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="styles/style.css" rel="stylesheet">
    </head>

    <body>

        <!--Elements in the center of the page-->
        <center>
            <!--Google logo-->
            <div id="logo-top-section">
                <img id="logo" src="images/google-logo.png" alt="Google logo">
            </div>

            <!--Everything in the search bar-->
            <div id="search-wrap">
                <div id="search-box">

                    <!--Search icon inside the search bar-->
                    <div class="mag-icon-wrap" id="mag-glass-wrap">
                        <img class="search-icon" id="mag-glass-icon" src="images/search-icon.png" alt="Search icon">
                    </div>
                    
                    <!--Textbox input-->
                    <form id="search-form" action="submit-search">
                        <input class="input" type="text">
                    </form>

                    <!--Mic button-->
                    <div class="mic-icon-wrap" id="mic-wrap">
                        <img class="search-icon" id="mic-icon" src="images/mic-icon.png" alt="Microphone icon">
                    </div>
                </div>
            </div>
            <!--End of search bar-->

            <!--Start of buttons under search bar-->
            <div id="buttons-wrap">
                <center>
                    <button class="button">Google Search</button>
                    <button class="button">I'm Feeling Lucky</button>
                </center>
            </div>
            <!--End of buttons under search bar-->
        </center>
        <!--End of center elements-->

        <!--Start of footer bar-->
        <div class="fbar">
            <div id="fbar-wrap">
                <span id="fl">
                    <a class="f-link left" href="">Advertising</a>
                    <a class="f-link left" href="">Business</a>
                    <a class="f-link left" href="">How Search Works</a>
                </span>
    
                <span id="fr">
                    <a class="f-link right" href="">Privacy</a>
                    <a class="f-link right" href="">Terms</a>
                    <a class="f-link right" href="">Settings</a>
                </span>
            </div>
        </div>
        <!--End of footer bar-->
    </body>
    
</html>
